<div style="text-align:left;padding:10px;">
1、语文、英语均可听写；<br /><br />
2、听写前先输入想听写的单词，可以让孩子自己录入，强化记忆；<br /><br />
3、每个听写单元占一行，如想分别听写hello, world两个单词，那么在hello之后换行，如果想两个单词作为一个单元连读,则让这两个单词在一行即可。<br /><br />

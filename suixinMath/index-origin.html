<script language="javascript">
//生成从minNum到maxNum的随机数
function randomNum(minNum,maxNum){ 
    switch(arguments.length){ 
        case 1: 
            return parseInt(Math.random()*minNum+1,10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
    } 
}

function generateOperate()
{
  var num = randomNum(0,100);
  
  if(num<50)
  {
    return "+";
  }
  else
  {
    return "-";
  
  }

}



function generateMathProblem()
{

  var problemCount = document.getElementById("problemCount");
  
  problemCount.innerHTML = parseInt(problemCount.innerHTML)+1;
  

  var operate = document.getElementById("operate");
  
  operate.value = generateOperate();
  
  var num1, num2, numtemp;
  
  num1 = randomNum(0,100);
  
  num2 = randomNum(0,100);
  
  if(operate.value=="-"&&num1<num2)
  {
    numtemp = num1;
	
	num1 = num2;
	
	num2 = numtemp;
  
  }
  

  var num = document.getElementById("num1");

  num.value = num1;
  
  num = document.getElementById("num2");
  
  num.value = num2;  


}

function checkReult()
{
  var expresion = "";

  var num = document.getElementById("num1");
  
  expresion += num.value;
  
  num = document.getElementById("operate");
  
  expresion += num.value;

  num = document.getElementById("num2");
  
  expresion += num.value;
  
  num = document.getElementById("result");
  
  var showInf = document.getElementById("showInf");
  
  var useCount = document.getElementById("useCount");
  
  useCount.innerHTML = parseInt(useCount.innerHTML)+1;
  
  if(eval(expresion)==num.value)
  {
    showInf.innerHTML= "&radic; 再做一个！";
	   
  
    if((parseInt(useCount.innerHTML)%2)==1)
    {
      showInf.style= "background-color:green;color:white;";
    }
    else
    {
      showInf.style= "background-color:blue;color:white;";
    }

	
    var num = document.getElementById("result");
	
	num.value = "";

		
	generateMathProblem();
	
	num.focus();


  }
  else
  {
  
    showInf.innerHTML= "&times; 再检查下！";
	
	if((parseInt(useCount.innerHTML)%2)==1)
    {
      showInf.style= "background-color:red;color:white;";
    }
    else
    {
      showInf.style= "background-color:yellow;color:blue;";
    }
	

	
    var num = document.getElementById("result");
	
	num.value = "";
	
	num.focus();
    
  }
  

  
  return false;
}

</script>
